<header class="header">
    <h1>
      One shared passion: <span class="highlight">Food</span>
    </h1>
    <p>Join our community and share your favorite recipes!</p>
  </header>
  <main class="main">
    <h2>Community Perks</h2>

    <ul class="perks">
      @for (item of perks; track $index) {
        <li>
          <img [src]="item.imgsrc" [alt]="item.comment" />
          <p>{{item.title}}</p>
        </li>
      }
    </ul>
  </main>
